<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/input.css' %}">
</head>
<body>
    <div class="container">
        <h1>User Details Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.name.errors }}
                <label for="id_name">Name:</label>
                {{ form.name }}
                <small class="error-message">{{ form.name.errors }}</small>
            </div>
            <div class="form-group">
                {{ form.email.errors }}
                <label for="id_email">Email:</label>
                {{ form.email }}
                <small class="error-message">{{ form.email.errors }}</small>
            </div>
            <div class="form-group">
                {{ form.age.errors }}
                <label for="id_age">Age:</label>
                {{ form.age }}
                <small class="error-message">{{ form.age.errors }}</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
